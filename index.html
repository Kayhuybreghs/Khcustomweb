<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KHCustomWeb | biedt betaalbare websites voor ondernemers in Limburg en heel Nederland. Gratis demo eerst zien, dan pas betalen. Snel en zonder gedoe." />

    <!-- Favicon configuration -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preload fonts -->
    <link 
      rel="preload" 
      href="/fonts/inter-var.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin="anonymous"
    >
    
    <!-- Inline critical font CSS -->
    <style>
      /* Optimized Inter font-face declaration */
      @font-face {
        font-family: 'Inter';
        font-weight: 100 900;
        font-display: swap;
        src: url('/fonts/inter-var.woff2') format('woff2');
      }
      
      /* Ensure text remains visible during font loading */
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      /* Ensure mobile text is larger for better readability */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2.5rem; /* Adjust to preferred size */
        }
      }
    </style>

    <title>KHCustomWeb | Betaalbare websites met gratis demo</title>

    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="/path/to/styles.css">

    <!-- Link to the animations CSS file -->
    <link rel="stylesheet" href="/path/to/animations.css">

    <!-- Add additional meta tags for SEO -->
    <meta property="og:title" content="KHCustomWeb | Betaalbare websites met gratis demo">
    <meta property="og:description" content="KHCustomWeb biedt betaalbare websites voor ondernemers in Limburg en Nederland. Vraag een gratis demo aan!">
    <meta property="og:image" content="/images/og-image.png">
    <meta property="og:url" content="https://www.khcustomweb.nl">
  </head>
  <body>
    <div id="root"></div>

    <!-- JavaScript to detect page load and add class for mobile -->
    <script>
      window.addEventListener('load', function() {
        // Check if the window width is below 800px (adjust as needed)
        if (window.innerWidth <= 800) {
          // Add a class to trigger animations on mobile devices only after page load
          document.body.classList.add('page-loaded');
        }
      });
    </script>

    <!-- Main JavaScript entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
