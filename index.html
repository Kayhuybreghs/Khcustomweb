<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>KHCustomWeb | Betaalbare websites met gratis demo</title>

    <meta name="keywords" content="webdesign, websites, Limburg, ondernemers, betaalbare websites, SEO, snelle websites, demo website">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.khcustomweb.nl/">
    <meta property="og:title" content="KHCustomWeb | Professionele Websites vanaf €200">
    <meta property="og:description" content="Betaalbare websites voor ondernemers in Limburg en Nederland. Gratis demo, eerst zien, dan pas betalen.">
    <meta property="og:image" content="https://www.khcustomweb.nl/Logopricingcard-desktop.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.khcustomweb.nl/">
    <meta property="twitter:title" content="KHCustomWeb | Professionele Websites vanaf €200">
    <meta property="twitter:description" content="Betaalbare websites voor ondernemers in Limburg en Nederland. Gratis demo, eerst zien, dan pas betalen.">
    <meta property="twitter:image" content="https://www.khcustomweb.nl/Logopricingcard-desktop.webp">

    <!-- Favicon configuration -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/Logopricingcard-desktop.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/about me/Aboutme-picture.webp" fetchpriority="high">
    
    <!-- Fonts with display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS */
      :root {
        --orange-500: #ea580c;
        --orange-600: #c2410c;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-text-size-adjust: 100%;
        tab-size: 4;
        font-feature-settings: normal;
        font-variation-settings: normal;
      }
      .container {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: 1rem;
        padding-left: 1rem;
      }
      @media (min-width: 640px) {
        .container {
          max-width: 640px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 768px;
        }
      }
      @media (min-width: 1024px) {
        .container {
          max-width: 1024px;
        }
      }
      .hover-animate {
        transition: all 0.3s ease-out;
      }
      .hover-animate:hover {
        transform: translateY(-0.25rem);
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>

    <!-- Deferred CSS loading -->
    <link rel="stylesheet" href="/path/to/styles.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/path/to/animations.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="/path/to/styles.css">
      <link rel="stylesheet" href="/path/to/animations.css">
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <!-- Optimized mobile detection -->
    <script>
      if (window.innerWidth <= 800) {
        document.body.classList.add('page-loaded');
      }
      window.addEventListener('load', function() {
        if ('loading' in HTMLImageElement.prototype) {
          const images = document.querySelectorAll('img[loading="lazy"]');
          images.forEach(img => {
            img.src = img.src;
          });
        }
      });
    </script>

    <!-- Main JavaScript entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
